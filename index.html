<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Tower Defense Game</title>
</head>
<body>
    <header>
        <h1>Tower Defense Game</h1>
    </header>

    <main>
        <div id="game-container" class="game-container">
            <!-- Your grid elements go here -->
        </div>
        
        <div id="ui-container" class="ui-container">
            <div id="game-info" class="info-container">
                <h2>Game Info</h2>
                <p id="description">Welcome to the Tower Defense Game! Defend against waves of enemies by strategically placing towers.</p>
            </div>
            
            <div id="game-stats" class="info-container">
                <h2>Game Stats</h2>
                <ul>
                    <li>Wave: <span id="wave-number">1</span></li>
                    <li>Enemies Remaining: <span id="enemies-remaining">0</span></li>
                    <li>Money: <span id="player-money">$100</span></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Tower Defense Game</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
